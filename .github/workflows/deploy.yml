name: 'Deploy Helm chart to Kubernetes cluster'

on:

  workflow_dispatch:

jobs:

  deployHelmChart:
    name: 'deploy Helm chart on the Kubernetes Cluster'
    env:
      K8_DOCKER_REGISTRY_SERVER: ${{ secrets.K8_DOCKER_REGISTRY_SERVER }}
      K8_CONTAINER_NAME: ${{ secrets.K8_CONTAINER_NAME }}
      K8_PASSWORD: ${{ secrets.K8_PASSWORD }}
      K8_USERNAME_CONTAINER: ${{ secrets.K8_USERNAME_CONTAINER }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      K8_CLUSTER_NAME: ${{ secrets.K8_CLUSTER_NAME }}
    runs-on: ubuntu-latest
    environment: Test
    
    defaults:
      run:
        shell: bash
      
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Azure CLI
        run: |	
          az login -u ${{ secrets.AZURE_LOGIN_USERNAME }} -p ${{ secrets.AZURE_SECRET_PASSWORD }}

      - name: Installing Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - name: Installing Kbectl CLI  
        uses: azure/setup-kubectl@v2.0
        id: install

      - uses: azure/aks-set-context@v2.0
        with:
          resource-group: myOtherResourceGroup
          cluster-name: myKubernetesTest1


      - name: 'CD to ./pacman-chart and installing it'
        working-directory: integrativeprojectchart/charts
        run: |
          helm install pacman-chart integrativeprojectchart-0.1.0.tgz
      
      - name: Set up k8s secret
        uses: azure/k8s-create-secret@v1
        with:
          container-registry-url: ${{ secrets.K8_DOCKER_REGISTRY_SERVER }}
          container-registry-username: ${{ secrets.K8_USERNAME_CONTAINER }}
          container-registry-password: ${{ secrets.K8_PASSWORD }}
          secret-name: acr-secret
          namespace: pacman-namespace

      - name: Rolling restart deployment deployment.apps/pacman
        run: |
          kubectl rollout restart deployment.apps/pacman -n pacman-namespace
