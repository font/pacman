apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pacman
  name: pacman
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pacman
  template:
    metadata:
      labels:
        name: pacman
    spec:
      containers:
      - image: quay.io/ralvares/pacman@sha256:e61c8498a4d16685c3c7d1000ae65540c9d4928e1fc5556b3f8d82677431f8bf
        name: pacman
        ports:
        - containerPort: 8080
          name: http-server
