apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pacman
  name: pacman
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pacman
  template:
    metadata:
      labels:
        name: pacman
    spec:
      containers:
      - image: quay.io/ralvares/pacman@sha256:828b3acf9ee108015292d281c234cfbee4acb99f94bed68af9019f6446af45bc
        name: pacman
        ports:
        - containerPort: 8080
          name: http-server
