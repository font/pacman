apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pacman
  name: pacman
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pacman
  template:
    metadata:
      labels:
        name: pacman
    spec:
      containers:
      - image: quay.io/ralvares/pacman@sha256:d628bd2c4a59f1441df84a4e4a3b0c02fcbe1d064e4b26d8337e830664072637
        name: pacman
        ports:
        - containerPort: 8080
          name: http-server
